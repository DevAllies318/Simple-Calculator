<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="inputDiv">
        <input type="text" autofocus name="Exp" id="inputt" />
      </div>
      <div class="numbersDiv">
        <div class="innerDiv">
          <button id="backspaceBtn" class="specialBtn">âŒ«</button>
          <button id="clearBtn" class="specialBtn">C</button>
          <button id="modBtn" class="operatorBtn">%</button>
          <button id="divideBtn" class="operatorBtn">/</button>
        </div>
        <div class="innerDiv">
          <button id="sevenBtn" class="numberBtn">7</button>
          <button id="eightBtn" class="numberBtn">8</button>
          <button id="nineBtn" class="numberBtn">9</button>
          <button id="multBtn" class="operatorBtn">x</button>
        </div>
        <div class="innerDiv">
          <button id="fourBtn" class="numberBtn">4</button>
          <button id="fiveBtn" class="numberBtn">5</button>
          <button id="sixBtn" class="nineBtn">6</button>
          <button id="minusBtn" class="operatorBtn">-</button>
        </div>
        <div class="innerDiv">
          <button id="oneBtn" class="numberBtn">1</button>
          <button id="twoBtn" class="numberBtn">2</button>
          <button id="threeBtn" class="numberBtn">3</button>
          <button id="plusBtn" class="operatorBtn">+</button>
        </div>
        <div class="innerDiv">
          <button id="signBtn" class="specialBtn">+/-</button>
          <button id="zeroBtn" class="numberBtn">0</button>
          <button id="decimalBtn" class="specialBtn">.</button>
          <button id="resultBtn" class="specialBtn">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
